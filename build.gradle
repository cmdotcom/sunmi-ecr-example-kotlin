// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    // AndroidX
    core_ktx = "1.7.0"
    appcompat = '1.4.0'
    constraintlayout = '2.1.2'
    material = '1.4.0'
    nav_version = '2.3.5'
    timber = '5.0.1'
    recycler_view = '1.2.1'
    gson = '2.8.7'

    // Test
    junit = '4.13.2'
    androidx_junit = '1.1.3'
    espresso_core = '3.4.0'
    espresso = '1.4.0'
    fragment_testing = '1.4.0'
    nav_version = '2.3.5'

    // Koin
    koin_android = '3.1.3'

    // Integration SDK
    android_pos_integration = '1.0.0-m1'

    // Gif's
    gif = '1.2.23'

    // Sunmi
    printer = '1.0.15'
}

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.5"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.0'
        classpath 'com.jakewharton:butterknife-gradle-plugin:9.0.0-rc2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.keystorePropertiesFile = rootProject.file("../keystore/keystore.properties")
ext.signingEnabled = keystorePropertiesFile.exists()